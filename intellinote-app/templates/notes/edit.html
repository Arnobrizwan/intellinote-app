{% extends "base.html" %}
{% block content %}
  <h2>Edit Note</h2>
  <form action="/api/notes/{{ note.note_id }}" method="post">
    <input type="hidden" name="_method" value="PUT">
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" type="text" name="title" value="{{ note.title }}" required>
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea class="form-control" name="content" rows="6" required>{{ note.content }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
{% endblock %}
