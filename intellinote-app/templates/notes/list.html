{% extends "base.html" %}
{% block content %}
  <h2>My Notes</h2>
  <a class="btn btn-success mb-3" href="/api/notes/create">New Note</a>
  <ul class="list-group">
    {% for note in notes %}
      <li class="list-group-item">
        <a href="/api/notes/{{ note.note_id }}">{{ note.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
